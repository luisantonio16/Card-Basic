<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="Css/Styles.css">
</head>
<body>

    <section class="container">
        <div class="card">
            <div class="card__image">
                <img class="image" src="image/image-equilibrium.jpg" >
                <div class="hover--galery">
                    <img src="image/icon-view.svg" >
                </div>
            </div>

            <div class="card--container">

                <div>
                    <p class="card__tilte">Equilibrium #1629</p> 
                </div>

                <div>
                    <p class="card__subtilte">Our Equilibrium collection promotes balance and calm.</p> 
                </div>

                <div class="sub-card">
                    <div>
                        <p class="sub-card-title">0.041 ETH</p> 
                    </div>
    
                    <div>
                        <p class="sub-card-subtitle">3 days left</p> 
                    </div>

                </div>

                <div class="line">

                </div>


                        
            </div>
            <div class="card--foorter">
                <img class="image--footer" src="image/user.png" alt="/user.png">
                <div>
                    <p>Creation of <span>Jules Wyvern.</span> </p> 
                </div>
              
            </div>
           
        </div>      
    </section>
    
</body>
</html>
